<body>

                to get makanan beracun geratis</a>
        </button>
    </div>

    <div class="YAAAAY">

        <audio id="suara" src="3.YAAAAY.wav" type="audio/wav"></audio>

        <button id="btnPlay">klik untuk mendapatkan 19 juta lapangan pekerjaan</button>


    </div>

    <div>
        <audio id="suara2" src="3.Azumanga omaigah.wav" type="audio/wav"></audio>
        <button id="btn2">Klik to get satu biji prabowo yang disembunyikan pemerintah</button>
    </div>

    <script>
        const audio = document.getElementById('suara');
        const audio2 = document.getElementById('suara2')

        document.getElementById('btnPlay').addEventListener('click', () => {
            audio.currentTime = 0; // mulai dari awal
            audio.play().catch(err => console.error('Gagal memutar:', err));
        });

        document.getElementById('btn2').addEventListener('click', () => {
            audio.pause();          // stop musik 1 jika sedang main
            audio.currentTime = 0;
            audio2.currentTime = 0;
            audio2.play().catch(err => console.error('Gagal memutar:', err));
        });

    </script>
